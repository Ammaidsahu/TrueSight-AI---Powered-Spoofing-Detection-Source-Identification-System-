version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
    networks:
      - truesight-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/truesight_log.json:/app/truesight_log.json
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - truesight-network

volumes:
  frontend_node_modules:

networks:
  truesight-network:
    driver: bridge

